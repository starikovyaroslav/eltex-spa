<div mat-dialog-title>
  <h1>Добавление устройства</h1>
</div>
<form [formGroup]="deviceForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          placeholder="Title"
          formControlName="title"
        />
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Device Type</mat-label>
        <mat-select formControlName="deviceType">
          <mat-option *ngFor="let val of deviceType" [value]="val"
            >{{ val }}
          </mat-option>
        </mat-select>
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>HouseID</mat-label>
        <mat-select formControlName="houseId">
          <mat-option *ngFor="let val of houseId" [value]="val"
            >{{ val.name }}
          </mat-option>
        </mat-select>
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let val of status" [value]="val"
            >{{ val }}
          </mat-option>
        </mat-select>
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="enabled"
          >Enabled</mat-checkbox
        >
      </section>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Locations</mat-label>
        <input
          matInput
          type="text"
          placeholder="Locations"
          formControlName="locations"
        />
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-form-field>
    </div>
    <div class="row" formGroupName="settings">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" />
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Port</mat-label>
        <input matInput type="text" placeholder="Port" formControlName="port" />
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error>{{ errorMessage }}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Отмена
    </button>
    <button mat-raised-button color="primary" type="submit">Создать</button>
  </div>
</form>
